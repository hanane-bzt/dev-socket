<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Accueil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Bienvenue sur notre application de chat en temps r√©el</h1>
    <p>Veuillez entrer le nom d'un canal pour rejoindre.</p>
    <form id="channelForm" action="/channel/randomChannel" method="get">
      <div class="input-group mb-3">
        <input type="text" id="channelInput" class="form-control" placeholder="Nom du canal" aria-label="Nom du canal" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Rejoindre</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('channelForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const channelName = document.getElementById('channelInput').value;
      window.location.href = `/channel/${channelName}`;
    });
  </script>
</body>
</html>
