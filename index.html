<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar avec Formulaire</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Choix1</a></li>
              <li><a class="dropdown-item" href="#">Choix2</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">PLus de choix</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <ul id="messages" class="list-group"></ul>
  </div>
  <div class="container mt-4">
    <form id="messageForm" class="d-flex">
      <input id="messageInput" class="form-control me-2" type="text" placeholder="Message" aria-label="Message">
      <button class="btn btn-outline-success" type="submit">Envoyer</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('Connecté au serveur WebSocket');
    });

    socket.on('disconnect', () => {
      console.log('Déconnecté du serveur WebSocket');
    });

    // pour écouter messages du serveur
    socket.on('message', (message) => {
      const li = document.createElement('li');
      li.classList.add('list-group-item');
      li.textContent = message;
      document.getElementById('messages').appendChild(li);
    });

    // pour écouter les notifications du serveur
    socket.on('notification',(notification) => {
      const li =document.createElement('li');
      li.classList.add('list-group-item','list-group-item-info');
      li.textContent =notification;
      document.getElementById('messages').appendChild(li);
    });

    // pour énvoyer un message au serveur
    document.getElementById('messageForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const messageInput =document.getElementById('messageInput');
      const message =messageInput.value;
      socket.emit('message',message);
      messageInput.value ='';
    });
  </script>
</body>
</html>
