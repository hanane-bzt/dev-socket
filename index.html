<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Accueil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="modal" tabindex="-1" id="pseudoModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choisir un pseudo</h5>
        </div>
        <div class="modal-body">
          <input type="text" id="pseudoInput" class="form-control" placeholder="Entrez votre pseudo">
          <div id="pseudoError" class="text-danger mt-2"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="savePseudoButton">Sauvegarder</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    document.getElementById('savePseudoButton').addEventListener('click',()=> {
      const pseudo = document.getElementById('pseudoInput').value;
      socket.emit('setPseudo', pseudo,(response) =>{
        if (response.success) {
          document.getElementById('pseudoModal').style.display ='none';
        } else {
          document.getElementById('pseudoError').innerText=response.message;
        }
      });
    });
    document.addEventListener('DOMContentLoaded', () => {
      $('#pseudoModal').modal({ backdrop:'static',keyboard:false });
      $('#pseudoModal').modal('show');
    });
  </script>
</body>
</html>
